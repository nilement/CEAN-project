<md-dialog class="_md md-default-theme md-transition-in" role="dialog" aria-describedby="dialogContent_0" flex>
    <md-content class="md-padding">
        <form ng-submit="submitForm()">
            <md-dialog-content class="md-dialog-content">
                <h2 class="md-title ng-binding">
                    Įveskite savo telefono numerį ir jums atsiųsime naują slaptažodį.
                </h2>
                <md-input-container md-no-float=""  class="md-prompt-input-container ng-scope md-input-has-placeholder md-default-theme" style="">
                    <label>Jūsų telefono numeris</label>
                    <input class="ng-pristine ng-valid md-autofocus md-input ng-empty ng-touched" ng-model="phoneNumber">
                </md-input-container>
                <div
                        vc-recaptcha
                        key="siteKey"
                        theme="'light'"
                        on-create="setWidgetId(widgetId)"
                        on-success="setResponse(response)"
                        on-expire="cbExpiration()"
                >
                </div>
            </md-dialog-content>
            <md-dialog-actions>
                <md-button class="md-primary md-cancel-button md-button ng-scope md-default-theme md-ink-ripple" ng-click="closeDialog()">
                    Uždaryti
                </md-button>
                <md-button ng-click="requestCode()" class="md-primary md-cancel-button md-button ng-scope md-default-theme md-ink-ripple">
                    Siųsti
                </md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</md-dialog>
