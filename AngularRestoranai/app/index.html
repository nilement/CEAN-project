   <body ng-app="menuApp">
   <div ui-view></div>
   <script>
     window.onload = function(){
       function receiveDish(dish) {
         if (dish.origin !== 'http://localhost:8000'){
             return
         };
         var scope = angular.element('#mainContent');
         if (scope.scope()){
           scope.scope().vm.addDish(dish.data);
         }
         else{
             console.log('go to cart');
         }
       }
       window.addEventListener('message', receiveDish);
     }
   </script>
